<div
  class="d-flex flex-column align-items-center justify-content-center text-primary fw-bold"
>
  <form class="w-100 h-100 px-5 py-2" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        [(ngModel)]="contact.firstName"
      />
    </div>
    <div class="mb-3">
      <label class="form-label" for="lastName">Last name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        [(ngModel)]="contact.lastName"
      />
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="fw-600">Phone number</label>
      <input
        type="text"
        class="form-control"
        id="phoneNumber"
        name="phoneNumber"
        [(ngModel)]="contact.phone"
        pattern="^[0-9]+$"
        title="Please enter only numbers."
        (input)="validatePhoneNumber()"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
      />
      <div *ngIf="phoneError" class="text-danger">
        {{ phoneError }}
      </div>
    </div>
    <div class="mb-3">
      <label for="comments" class="form-label">Comments</label>
      <textarea
        class="form-control"
        id="comments"
        rows="3"
        name="comments"
        [(ngModel)]="contact.comments"
      ></textarea>
    </div>
    <section class="d-flex flex-row align-items-center justify-content-around">
      <div class="d-flex justify-content-center">
        <button
          [type]="'submit'"
          class="btn btn-primary"
          data-bs-dismiss="modal"
        >
          {{ titleBtn }}
        </button>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </section>
  </form>
</div>
